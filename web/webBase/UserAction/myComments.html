<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="keywords" content="职场信用，职信，员工征信，职场征信查询" />
		<meta name="description" content="X职查是一个职场信用共享与查询平台。在X职查平台企业可以把员工的守信和失信行为在系统里共享，也可以在雇佣前或雇佣中查询员工的职场征信。X职查是一个专业的区块链职业信用查询平台。" />
		<meta name="author" content="sunrong" />
		<meta name="renderer" content="webkit">
		<title>X职查-用户中心</title>
		<link rel="shortcut icon" type="image/x-icon" href="../../../public/webBase/images/favicon.ico" />
		<link rel="stylesheet" type="text/css" href="../../../public/webBase/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../../public/webBase/public/kkpager/kkpager_blue.css" />
		<link rel="stylesheet" type="text/css" href="../../../public/webBase/css/base.css" />
		<link rel="stylesheet" type="text/css" href="../../../public/webBase/css/user/userHeader.css">
		<link rel="stylesheet" type="text/css" href="../../../public/webBase/css/user/userFooter.css">
		<link rel="stylesheet" type="text/css" href="../../../public/webBase/css/user/userCenter.css">
		<link rel="stylesheet" type="text/css" href="../../../public/webBase/css/user/myAccount/myAccount.css" />
		<link rel="stylesheet" type="text/css" href="../../../public/webBase/css/user/myComments/myComments.css" />
		<script src="../../../public/webBase/public/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../public/webBase/public/template-web.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../public/webBase/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../public/webBase/config/api.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../public/webBase/js/base.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../../public/webBase/public/kkpager/kkpager.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../../../public/webBase/js/user/myComments/myComments.js"></script>
		<script src="../../../public/webBase/js/user/myAccount/accountCenter.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div class="userCenter_container">
			<!-- 引入用户中心的公共头部 -->
			<div id="userHeader"></div>
			<div class="individual_account_box cf layui-tab">
				<!-- 用户中心-侧边栏部分 -->
				<div id="userSide"></div>
				<!-- 用户中心-个人资料部分 -->
				<div class="layui-tab-content fl padding_0 account_right">
					<!-- 用户中心的右侧 ——我的点评-->
					<div class="layui-tab-item layui-show">
						<div class="layui-tab layui-tab-brief margin_0" lay-filter="docDemoTabBrief">
							<ul class="layui-tab-title account_choice">
								<li class="account_choice_li layui-this wwwww">个人点评</li>
								<li class="account_choice_li">企业点评</li>
							</ul>
							<div class="layui-tab-content account_detail padding_0">
								<!-- 引入我的点评 -->
								<!--个人点评-->
								<!--rev是review的自定义的缩写，意思是“点评”-->
								<div class="layui-tab-item layui-show white_background">
									<div id="re_my_reviews"></div>

									<script type="text/html" id="re_my_reviews_template">

										<div class="rev_my_review">
											
											{{if personPage.page.length != 0}} 
											{{each personPage.page}}
											{{if $value.state ==1}}

											<div class=" rev_my_review_list ">
												<a href="../../webBase/BaseAction/index.html">
												<div class="rev_my_review_list_title cf ">
													<div class="rev_title_left fl ">
														<img src="../../../public/webBase/images/user/girl80.png" />
													</div>
													<div class="rev_title_right fl">
														<!--目前匿名状态在正式环境中不判断-->
														{{if $value.name_hide==1}}
														<h4>{{$value.comment_name}}</h4> {{else}}
														<h4>匿名评论</h4> {{/if}}
														{{each comment_count items}} 
														{{if $value.comment_id == items.comment_id}}
														<span class="fl ">共有<i>{{items.count}}</i>人点评过他</span>
														{{/if}} 
														{{/each}}
														<span class="fr">{{$value.comment_time}}</span>
													</div>
												</div>
												<div class="rev_my_review_list_content">
													{{$value.comment_content}}
												</div>
												</a>
											</div>
											
											{{/if}}
											{{/each}}
											{{if personPage.totalCount>10 }}
													<div id="kkpager"></div>
													{{else}}
													<div id="kkpager" style="display: none;"></div>
													{{/if}}
											{{else}}
											<div style="color: #999;">暂无数据</div>
											{{/if}}
											
										</div>
										
									</script>

								</div>

								<!--<p class="">
									暂无数据
								</p>-->
								<!-- 企业点评 -->
								<div class="layui-tab-item white_background">
									<div id="re_co_reviews1"></div>
									<script type="text/html" id="re_co_reviews1_template">
										<div class="rev_my_review ">
											<!--rev是review的自定义的缩写,意思是“点评”-->
											{{if comPage.page.length != 0}}
											{{each comPage.page}} 
											{{if $value.state ==2}}
											<div class="rev_my_review_list ">
												<div class="rev_my_review_list_title cf ">
													<div class="rev_title_left fl">
														<img src="../../../public/webBase/images/user/com80.png" />
													</div>
													<div class="rev_title_right fl">
														<!--目前匿名状态在正式环境中不判断-->
														{{if $value.name_hide==1}}
														<h4>{{$value.comment_name}}</h4>
														{{else}}
														<h4>匿名评论</h4>
														{{/if}} 
														{{each comment_count item}} 
														{{if $value.comment_id == item.comment_id}}
														<span class="fl ">共有<i>{{item.count}}</i>人点评过他</span>
														{{/if}} 
														{{/each}}
														<span class="fr">{{$value.comment_time}}</span>
													</div>
												</div>
												<div class="rev_my_review_list_content ">
													{{$value.comment_content}}
												</div>

											</div>
											{{if personPage.totalCount>10 }}
													<div id="kkpager"></div>
													{{else}}
													<div id="kkpager" style="display: none;"></div>
													{{/if}}
											{{/if}}
											{{/each}} 
											{{else}}
											<div style="color: #999;">暂无数据</div>
											{{/if}}

										</div>
									</script>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 引入用户中心的公共尾部 -->
			<div id="userFooter"></div>
		</div>
	</body>

</html>
