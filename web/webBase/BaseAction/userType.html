<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="keywords" content="职场信用，职信，员工征信，职场征信查询"/>
	<meta name="description" content="X职查是一个职场信用共享与查询平台。在X职查平台企业可以把员工的守信和失信行为在系统里共享，也可以在雇佣前或雇佣中查询员工的职场征信。X职查是一个专业的区块链职业信用查询平台。"/>
	<meta name="author" content="xiangyang"/>
	<meta name="renderer" content="webkit">
	<title>X职查-账户类型</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../public/webBase/images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../../../public/webBase/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="../../../public/webBase/css/base.css"/>
	<link rel="stylesheet" type="text/css" href="../../../public/webBase/css/user/login_base.css"/>
	<link rel="stylesheet" type="text/css" href="../../../public/webBase/css/user/userType.css"/>
	<script src="../../../public/webBase/public/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../public/webBase/public/template-web.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../public/webBase/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../public/webBase/config/api.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../public/webBase/js/base.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../public/webBase/js/user/loginPublic.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../public/webBase/js/user/userType.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="account_part">
		<div class="layui-row">
			<!--<div class="layui-col-lg2 layui-col-md4 layui-col-sm6 layui-col-xs12">
				删格
			</div>-->
			<div class="container cf">
				<!--左侧边栏-->
				<div id="login_side"></div>
				<!--左侧边栏——结束-->
				<div class="account_r fr">
					<div class="account_login">
						<!--logo-->
						<div id="login_logo"></div>
						<!--logo——结束-->
						<div class="part_title1">选择您要进入的账户类型</div>
						<div class="part_title2">拥有不一样的体验和服务</div>
						<div class="login_part">
							<div class="login_chart">
								<img src="../../../public/webBase/images/user/login_chart.png"/>
							</div>
							<div class="layui-form-item account1">
							    <button type="button" class="layui-btn account_personal">个人账户</button>
							</div>
							<div class="layui-form-item account2">
							    <button type="button" class="layui-btn account_company">企业账户</button>
							</div>
							<div class="layui-form-item login_account">
								<span>返回</span>
								<a href="login.html">登录</a>
								<span>或</span>
								<a href="register.html">注册</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
