<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<meta name="keywords" content="职场信用，职信，员工征信，职场征信查询"/>
	<meta name="description" content="X职查是一个职场信用共享与查询平台。在X职查平台企业可以把员工的守信和失信行为在系统里共享，也可以在雇佣前或雇佣中查询员工的职场征信。X职查是一个专业的区块链职业信用查询平台。"/>
	<meta name="author" content="xiangyang"/>
	<meta name="renderer" content="webkit">
	<title>X职查-注册</title>
	<link rel="shortcut icon" type="image/x-icon" href="../../../public/webBase/images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../../../public/webBase/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="../../../public/webBase/css/base.css"/>
	<link rel="stylesheet" type="text/css" href="../../../public/webBase/css/user/login_base.css"/>
	<link rel="stylesheet" type="text/css" href="../../../public/webBase/css/user/register.css"/>
	<script src="../../../public/webBase/public/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../public/webBase/public/template-web.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../public/webBase/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../public/webBase/config/api.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../public/webBase/js/base.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../public/webBase/js/user/loginPublic.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../../public/webBase/js/user/register.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="account_part">
		<div class="layui-row">
			<!--<div class="layui-col-lg2 layui-col-md4 layui-col-sm6 layui-col-xs12">
				删格
			</div>-->
			<div class="container cf">
				<!--左侧边栏-->
				<div id="login_side"></div>
				<!--左侧边栏——结束-->
				<div class="account_r fr">
					<div class="account_login">
						<!--logo-->
						<div id="login_logo"></div>
						<!--logo——结束-->
						<div class="login_part1">
							<form class="layui-form">
								<div class="layui-form-item">
									<div class="input_part">
										<input type="text" id="phone_no" autocomplete="off" placeholder="请输入手机号" class="layui-input input_del" maxlength="20" oninput="value=value.replace(/[^\d]/g,'')" autocomplete="off">
										<img class="input_cancel input_cancel1" src="../../../public/webBase/images/public/cancel.png"/>
									</div>
									<!--手机号提示-->
									<div class="tip_phone"></div>
								</div>
								<div class="layui-form-item">
									<div class="input_part">
										<input type="text" id="phone_yzm" autocomplete="off" placeholder="请输入手机验证码" class="layui-input" maxlength="8" oninput="value=value.replace(/[^\d]/g,'')" autocomplete="off">
										<button type="button" class="get_phone_yzm">获取验证码</button>
									</div>
									<!--手机验证码提示-->
									<div class="tip_phone_yzm"></div>
								</div>
								<div class="layui-form-item">
									<div class="input_part">
										<input type="password" id="pwd" autocomplete="off" placeholder="请输入密码" class="layui-input input_del" maxlength="20" autocomplete="off">
										<img class="input_cancel input_cancel2" src="../../../public/webBase/images/public/cancel.png"/>
										<img class="pwd_see" src="../../../public/webBase/images/public/see_false.png"/>
									</div>
									<!--密码提示-->
									<div class="tip_pwd"></div>
								</div>
								<div class="layui-form-item">
									<input type="checkbox" name="x_agreement" lay-skin="primary" title="注册代表您已同意" checked="" autocomplete="off">
									<a href="javascript:0;" class="x_agreement fl">《X职查平台使用协议》</a>
								</div>
								<div class="layui-form-item sub">
								    <button type="submit" class="layui-btn sub_register" lay-submit="" lay-filter="register">注册</button>
								</div>
								<div class="layui-form-item login_account">
									<span>还没有账号？</span><a href="login.html">请点击登录</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
