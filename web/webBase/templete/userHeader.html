<script type="text/javascript">
	//判断点击导航上的线上人力时是否登录   

	$(".userHeader_mid li:nth-child(4)").click(function() {
		if(user_id == '') {
			href_login();
		}else{
			if(identity_status == 0) { //个人用户
				$('.online_pop').css('display', 'flex');
				$('.online_pop_box').css('display','block')
				return false;
			}else{  //企业用户
				if(authentication_status != 2 || authentication_status != 7) {
					location.href = '../BaseAction/index.html';
				}
			}
		}
	})
	$('.online_pop').click(function(){
		$('.online_pop,.online_pop_box').hide()
	})
	//线上人力弹窗
	$(".online_pop_button").click(function() {
		$('.online_pop').css('display', 'none');
	})
</script>
